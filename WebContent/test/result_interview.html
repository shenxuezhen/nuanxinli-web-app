<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="cache-control" content="no-cache"/>
    <title>测评结果</title>
    <link rel="stylesheet" type="text/css" href="css/result_agent.css">
    <script type="text/javascript" src="../js/flexible.js"></script>
</head>
<body>
<div id="resultInterview" style="display: none">
    <article class="topic-information">
        <p class="title">{{title}}</p>
        <p class="condition"><span>{{testcount}}</span>人测过 &nbsp;/<span>{{type}}</span></p>
    </article>
    <section class="topic-describe">
        <img src="../images/ceshijieguo_tijiao.png">
    </section>
    <article class="enter-user">
        <p>您也可以下载暖心理了解更多心理学内容~</p>
        <p>账户名：您的手机号（首页填写的手机号）</p>
        <p>密&nbsp;码：手机号后6位</p>
    </article>
</div>
</body>
</html>
<script type="text/javascript" src="js/result_interview.js"></script>
