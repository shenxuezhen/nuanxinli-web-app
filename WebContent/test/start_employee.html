<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="cache-control" content="no-cache"/>
    <title>测评</title>
    <link rel="stylesheet" type="text/css" href="css/start_employee.css">
    <script type="text/javascript" src="//cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.staticfile.org/vue/2.2.6/vue.min.js"></script>
    <script type="text/javascript" src="../js/flexible.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="js/common_methods.js"></script>
    <script type="text/javascript" src="../js/payment/payment.js"></script>
</head>
<body>
<div class="loading" style="display:none;"></div>
<div id="start-employee">
    <section class="employee">
        <section id="inter-test" class="inter-test">
            <div class="test-img"><img id="comLogo" v-bind:src="img"></div>
            <div class="test-title">{{title}}</div>
        </section>
        <section class="inter">
            <div class="test-tip">
                亲爱的：<br>
                请填写以下信息，然后开始测评，<br>
                认真作答有助于得到准确的测评结果哦~
            </div>
            <div class="user-info">
                <p>
                    <span class="user-tip">手机号：</span><input type="tel" id="cellphone">
                </p>
                <p id="warn1" style="display: none">请输入正确手机号</p>
                <p>
                    <span class="user-tip">验证码：</span><input type="string" id="graphValidate" placeholder="验证码"> <span class="graphValidate" v-on:click="getCaptchaImg()"><img id="graphic" ></span>
                </p>
                <p id="warn3" style="display: none">请输入正确验证码</p>
                <p>
                    <span class="user-tip">验证码：</span><input type="number" id="seccode"><span class="captcha" v-on:click="getCaptcha()">验证码</span>
                </p>
                <p id="warn2" style="display: none">请输入正确且有效验证码</p>
            </div>
            <div class="next" v-on:click="nextClick()">下一步</div>
            <div class="warm-test" v-on:click="tested()">如何查看历史测评？</div>
        </section>
    </section>
    <div class="warningBox" style="display: none"></div>
    <div class="warning" style="display: none">
        <p>暖心提示</p>
        <p><a href=""  id="down-warm-app">下载暖心理app</a></p>
        <p>登录账号：手机号</p>
        <p>密码：点击“忘记密码”修改密码后登陆</p>
        <p id="close-down">知道了</p>
    </div>
</div>
</body>
<script type="text/javascript" src="js/start_employee.js"></script>
</html>
