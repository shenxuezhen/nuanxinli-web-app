<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的优惠券</title>
    <link rel="stylesheet" href="css/coupon_list.css">
    <link rel="stylesheet" href="../Vue/coupon_list.css">
    <link rel="stylesheet" href="../css/myScroll.css">
    <script src="../js/flexible.js"></script>
    <script type="text/javascript" src="//cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.staticfile.org/vue/2.2.6/vue.min.js"></script>
</head>
<body>
<div>
    <div id="coupon_page" class="coupon_page">
        <div class="redeem_code">
            <p>1.在移动、联通、电信积分商城可用积分购买此兑换码</p>
            <p>2.兑换码可兑换特定测试的优惠券</p>
            <input type="text" class="coupon_code">
            <div @click="getCouponCode">兑换</div>
            <p id="error"></p>
        </div>
        <coupon-list class="coupon_list" v-for="coupon in couponList" :item="coupon"></coupon-list>
    </div>
</div>
</body>
</html>
<script src="../Vue/components.js"></script>
<script src="../js/tools.js"></script>
<script src="js/coupon_list.js"></script>
