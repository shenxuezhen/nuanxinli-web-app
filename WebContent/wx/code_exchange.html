<script>
	var thirdPartyName=getParam('thirdPartyName')?('&thirdPartyName='+getParam('thirdPartyName')):'';
	var seqkey=getParam('seqkey')?('&seqkey='+getParam('seqkey')):'';
	var companyId=getParam('companyId')?('&companyId='+getParam('companyId')):'';

        window.location.href=getParam('url')+thirdPartyName+seqkey+companyId+'&wx_code='+getParam('code');

        window.location.href=getParam('url')+'?wx_code='+getParam('code');
